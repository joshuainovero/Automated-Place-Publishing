name: Deployment

on:
  push:
    branches:
    - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - uses: ok-nick/setup-aftman@v0.4.2
      name: Install aftman
      with:
          token: ${{ SECRETS.GITHUB_TOKEN }}

    -run: rojo build -o game.rbxl

    -run: rbxcloud experience publish --filename game.rbxl --place-id 18449133471 --universe-id 6252511605 --version-type published --api-key ${{ secrets.API_KEY }}